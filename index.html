<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scradient</title>
    <script src="https://use.fontawesome.com/968ab66d31.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <link
      rel="icon"
      sizes="180x180"
      href="https://cdn.pixabay.com/photo/2016/12/20/06/25/blend-1919776_640.jpg"
    />
  </head>
  <body>
    <div id="gradient">
      <div id="container">
        <h1 id="hero-heading">Welcome to Scradient!</h1>
        <button id="start-btn" onclick="handleStart()">Start</button>
      </div>
    </div>
    <div class="controls">
      <button
        id="fullscreenBtn"
        class="control-btn"
        title="Toggle Fullscreen"
        onclick="toggleFullscreen()"
      >
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            fill="currentColor"
          />
        </svg>
      </button>
      <button
        id="stopBtn"
        class="control-btn"
        title="Stop Screensaver"
        onclick="stopScreensaver()"
      >
        <svg viewBox="0 0 24 24" width="24" height="24">
          <rect x="6" y="6" width="12" height="12" fill="currentColor" />
        </svg>
      </button>
    </div>
  </body>
</html>
