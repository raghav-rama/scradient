<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scradient - Beautiful Gradient Screensaver</title>
    <script
      src="https://kit.fontawesome.com/fb922ee061.js"
      crossorigin="anonymous"
    ></script>

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <meta
      name="description"
      content="Scradient is a beautiful, smooth gradient screensaver that creates calming color transitions. Perfect for relaxation and ambient displays."
    />
    <meta
      name="keywords"
      content="screensaver, gradient, color transitions, ambient display, relaxation, web screensaver"
    />
    <meta name="author" content="Ritvik" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://scradient.theritvik.in/" />
    <meta
      property="og:title"
      content="Scradient - Beautiful Gradient Screensaver"
    />
    <meta
      property="og:description"
      content="Experience smooth, calming color transitions with this beautiful gradient screensaver."
    />
    <meta
      property="og:image"
      content="https://cdn.pixabay.com/photo/2016/12/20/06/25/blend-1919776_640.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://scradient.theritvik.in/" />
    <meta
      property="twitter:title"
      content="Scradient - Beautiful Gradient Screensaver"
    />
    <meta
      property="twitter:description"
      content="Experience smooth, calming color transitions with this beautiful gradient screensaver."
    />
    <meta
      property="twitter:image"
      content="https://cdn.pixabay.com/photo/2016/12/20/06/25/blend-1919776_640.jpg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/jpeg"
      sizes="180x180"
      href="https://cdn.pixabay.com/photo/2016/12/20/06/25/blend-1919776_640.jpg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Scradient",
        "description": "A beautiful gradient screensaver that creates smooth color transitions for a calming ambient display.",
        "url": "https://scradient.theritvik.in/",
        "applicationCategory": "Multimedia",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Person",
          "name": "Ritvik"
        }
      }
    </script>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main id="gradient">
      <div id="container">
        <h1 id="hero-heading">Welcome to Scradient!</h1>
        <button
          id="start-btn"
          onclick="handleStart()"
          aria-label="Start Screensaver"
        >
          Start
        </button>
      </div>
    </main>
    <nav class="controls" aria-label="Screensaver Controls">
      <button
        id="fullscreenBtn"
        class="control-btn"
        title="Toggle Fullscreen"
        onclick="toggleFullscreen()"
        aria-label="Toggle Fullscreen Mode"
      >
        <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
          <path
            d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            fill="currentColor"
          />
        </svg>
      </button>
      <button
        id="stopBtn"
        class="control-btn"
        title="Stop Screensaver"
        onclick="stopScreensaver()"
        aria-label="Stop Screensaver"
      >
        <svg viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
          <rect x="6" y="6" width="12" height="12" fill="currentColor" />
        </svg>
      </button>
    </nav>
  </body>
</html>
